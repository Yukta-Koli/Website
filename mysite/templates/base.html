{% load static %}

<!Doctype html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{% static 'website/style.css' %}">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqy12QvZ6jIW3" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


        {% comment %} <!-- -------------- About Page ------------- --> {% endcomment %}
        <!-- Favicon -->
        <link href="{% static 'website/img/favicon.ico' %}" rel="icon">
        <link href="{% static 'website/img' %}" rel="icon">

        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

        <!-- Flaticon Font -->
        <link type='text/css' href="{% static 'website/lib/flaticon/font/flaticon.css'%}" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link type='text/css' href="{% static 'website/lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
        <link type='text/css' href="{% static 'website/lib/lightbox/css/lightbox.min.css'%}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link type='text/css' href="{% static 'website/style.css' %}" rel="stylesheet">

        <link type='text/css' href="{% static 'website/js/main.js' %}" rel="stylesheet">

        <title>Hello, World!</title>
    </head>
    <body>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
               
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                {% endfor %}

            {% endif %}


            {% block content %}
               
            {% endblock %}
        </div>

        <!-- Bootstrap Bundle with Pooper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
